<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>懒加载</title>
    <style>
        li{border: 2px solid black}
        img{width: 100%;height: 100%}
    </style>
    <script src="jquery-1.7.2.js"></script>
    <script>
        $(function () {
            hei();
           $(window).scroll(hei);
           function hei() {
               $('img').each(function (i, elem) {
                   if($(elem).offset().top<$(window).height()+$(document).scrollTop()){
                       $(elem).attr('src',$(elem).attr('_src'))
                   }else{
                       $(elem).removeAttr('src')

                   }
               })
           }
        })
    </script>
</head>
<body>
    <ul>
        <li><img _src="img/01.jpg" alt=""></li>
        <li><img _src="img/02.jpg" alt=""></li>
        <li><img _src="img/02.jpg" alt=""></li>
    </ul>
</body>
</html>
