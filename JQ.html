<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
         div{ width: 200px;height:22px; color:#fff;}
        .div1{background: red;}
        .div2{background: #ccc;}
        .div3{background: black;}
    </style>
    <script src="jquery-1.7.2.js"></script>
    <script>
        $(()=>{
            $('div').each((elem,index)=>{
                $(index).on('click', function(){
                    $(this).stop().animate({height:'200px'},1000).children().val('加');
                    $(this).siblings().stop().animate({height:'20px'},1000).children().val('减');
                })
            })
        })
    </script>
</head>
<body>
<div class="div1">
    123456789
    <input type="button" value="减">
</div>
<div class="div2">
    123456789
    <input type="button" value="减">
</div>
<div class="div3">
    123456789
    <input type="button" value="减">
</div>
</body>
</html>
