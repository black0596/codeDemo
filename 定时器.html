       window.onload=function () {
            let oBox = document.getElementById('box');
            let oBtn=document.getElementById('btn');
            let timer=null;

            let n=0;
            oBtn.onclick=function () {
                clearInterval(timer);
                timer=setInterval(function () {
                    if(bOk){
                        n+=4;
                        if(n>=800){
                            n=800;
                            bOk=!bOk;
                        }
                        oBox.style.left=n+4+'px';
                    }else{
                        n-=4;
                        if(n<=0){
                            n=0;
                        }
                        oBox.style.left=n+'px';
                    }

                },30);
            }


        };
